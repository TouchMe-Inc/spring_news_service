spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: none
    generate-ddl: false
    show-sql: true
  liquibase:
    change-log: db/changelog/db.changelog-test.yaml

cache:
  capacity: 10
  type: none